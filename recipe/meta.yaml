{% set name = "sshuttle" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sshuttle-{{ version }}.tar.gz
  sha256: fd8c691aac2cb80933aae7f94d9d9e271a820efc5c48e73408f1a90da426a1bd

build:
  number: 0
  noarch: python
  entry_points:
    - sshuttle = sshuttle.cmdline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - psutil
    - python >=3.6

test:
  imports:
    - sshuttle
    - sshuttle.methods
  commands:
    - pip check
    - sshuttle --help
  requires:
    - pip

about:
  home: https://github.com/sshuttle/sshuttle
  summary: Full-featured" VPN over an SSH tunnel
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
